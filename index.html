<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Stats Card Challenge</title>

</head>
<body>
    <div class="container">
        <div class="heading">
            <h4>Last 30 Days</h4>
        </div>
        <div class="cards">
            <div class="card1">
                <div class="total">
                    <h4>Total Subscibers</h4>
                </div>
                <div class="data">
                    <h2>71,897</h2>
                    <div class="discription">
                    <p>from 70,946</p>
                    </div>
                    <div class="arrow">
                        <img src="up_arrow.png" width="16px" height="16px"  alt="">
                        <p>12%</p>
                    </div>

                </div>
            </div>
            <div class="card2">
                <div class="total">
                    <h4>Avg. Open Rate</h4>
                </div>
                <div class="data">
                    <h2>58.16%</h2>
                    <div class="discription">
                    <p>from 58.14%</p>
                    </div>
                    <div class="arrow">
                        <img src="up_arrow.png" width="16px" height="16px" alt="">
                        <p>2.02%</p>
                    </div>

                </div>
            </div>
            <div class="card3">
                <div class="total">
                    <h4>Avg. Click Rate</h4>
                </div>
                <div class="data">
                    <h2>24.57%</h2>
                    <div class="discription">
                    <p>from 28.62%</p>
                    </div>
                    <div class="arrows">
                        <img src="down_arrow.png" width="16px" height="16px" alt="">
                        <p>4.05%</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
